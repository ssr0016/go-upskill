services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h localhost -u root -p${DB_PASSWORD} --silent",
        ]
      interval: 20s
      timeout: 10s
      start_period: 60s
      retries: 10

  backend:
    build: .
    restart: unless-stopped
    env_file: .env
    ports:
      - "${APP_PORT}:8000"
    environment:
      DB_HOST: db
      DB_PORT: 3306
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
